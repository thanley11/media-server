version: '3.6'

services:
  sabnzbd:
    image: linuxserver/sabnzbd
    container_name: sabnzbd
    volumes:
      - config_sabnzbd:/config
      - ${DL_DIR}/Downloads/incomplete:/incomplete-downloads
      - ${DL_DIR}/Downloads/completed:/downloads
    ports:
      - "8080:8080"
      - "9095:9095"
    restart: always
    environment:
      - PUID=${SAB_ID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
      # This will ensure files have the sabnzbd user, and media group when moved to your
      # media storage director(y|ies)
      - UMASK_SET=022
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    depends_on:
      - sabnzbd
    volumes:
      - config_sonarr:/config
      #- plex_tv:/tv
      - ${DL_DIR}/teevee:/tv
      - "/etc/localtime:/etc/localtime:ro"
      - ${DL_DIR}/Downloads/completed:/downloads
    ports:
      - "8989:8989"
      - "9898:9898"
    links:
      - sabnzbd
    restart: always
    environment:
      - PUID=${SON_ID}
      - PGID=${PGID}
      - UMASK_SET=022
      - TZ=${TIME_ZONE}
volumes:
  config_sabnzbd:
    driver: local
    driver_opts:
      type: none
      device: $PWD/configs/sabnzbd/
      o: bind
  config_sonarr:
    driver: local
    driver_opts:
      type: none
      device: $PWD/configs/sonarr/
      o: bind
  downloads:
  downloads_incomplete:
